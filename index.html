<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!----======================HEADER===============================-->
    <header class="header">
      <div class="container header__container">
        <nav class="menu">
          <a class="logo" href="index.html"
            >Web
            <span class="logo__header-text logo__header-text--color-accent"
              >Studio</span
            ></a
          >

          <ul class="menu__list">
            <li class="menu__item">
              <a href="index.html" class="menu__link menu__link--current"
                >Studio</a
              >
            </li>
            <li class="menu__item">
              <a href="index.html" class="menu__link">Portfolio</a>
            </li>
            <li class="menu__item">
              <a href="index.html" class="menu__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <address class="contact-list">
          <ul class="contact-list__list">
            <li class="contact-list__item">
              <a class="contact-list__link" href="mailto:info@devstudio.com">
                info@devstudio.com</a
              >
            </li>

            <li class="contact-list__item">
              <a class="contact-list__link" href="tel:+110001111111">
                +11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
        <button type="button" class="burger-menu-btn">
          <svg class="arrows-menu-btn" width="24" height="24">
            <use href="./images/icons.svg#icon-heroicons-menu-1-1"></use>
          </svg>
        </button>
        <div class="burger-overlay">
          <div class="burger-modal-window">
            <button type="button" class="burger-close-btn close-btn">
              <svg class="close-btn-icon" width="8" height="8">
                <use href="./images/icons.svg#icon-close-black-burger"></use>
              </svg>
            </button>
            <nav class="burger-navigation">
              <ul class="burger-navigation-list">
                <li
                  class="burger-navigation-item burger-navigation-item-current"
                >
                  <a class="link" href="#">Studio</a>
                </li>
                <li class="burger-navigation-item">
                  <a class="link" href="#">Portfolio</a>
                </li>
                <li class="burger-navigation-item">
                  <a class="link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
            <div class="burger-contacts-wrapper">
              <address class="burger-contacts">
                <ul class="burger-contacts-list list">
                  <li class="burger-contacts-item burger-contacts-item-current">
                    <a
                      class="burger-contacts-link link"
                      href="tel:+110001111111"
                      >+11 (000) 111-11-11
                    </a>
                  </li>
                  <li class="burger-contacts-item">
                    <a
                      class="burger-contacts-link link"
                      href="mailto:info@devstudio.com"
                      >info@devstudio.com
                    </a>
                  </li>
                </ul>
              </address>
              <ul class="social-list-burger social-icon-list">
                <li class="social-list__item">
                  <a class="social-list__link" href="">
                    <svg class="social-list__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-instagram"></use></svg
                  ></a>
                </li>
                <li class="social-list__item">
                  <a class="social-list__link" href="">
                    <svg class="social-list__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-twitter"></use></svg
                  ></a>
                </li>
                <li class="social-list__item">
                  <a class="social-list__link" href="">
                    <svg class="social-list__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-facebook"></use></svg
                  ></a>
                </li>
                <li class="social-list__item">
                  <a class="social-list__link" href="">
                    <svg class="social-list__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>


     <main>
      <!--===========================HERO=======================================-->

      <section class="hero">
        <div class="container">
          <h1 class="hero__title">Effective Solutions for Your Business</h1>
          <button class="hero__button btn" type="button" data-modal-open>Order Service</button>
        </div>
      </section>
      




  
    
  </body>
</html>
